<!DOCTYPE html>
<html lang="en"> <!-- Add the lang attribute to specify the document language -->
<head>
    <meta charset="UTF-8"> <!-- Add the character encoding -->
    <title>ChatGPT Website</title>
    <style>
        /* CSS for styling */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .section {
            padding: 20px;
        }
        .video {
            width: 100%;
            height: auto;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        /* Add CSS styles for labels */
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <h1>Welcome to ChatGPT</h1>
    </header>
    
    <div class="section">
        <h2>About Us</h2>
        <p>This is the about us section with text descriptions.</p>
    </div>
    
    <div class="section">
        <h2>Video Demo</h2>
        <video class="video" controls>
            <source src="demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="section">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us:</p>
        <!-- Add labels for input fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Email">
        <button>Submit</button>
    </div>
    
    <footer>
        &copy; 2023 ChatGPT. All rights reserved.
    </footer>
</body>
</html>
