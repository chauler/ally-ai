<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Fuel Booking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="booking-section">
  <div class="container">
    <h2 class="text-center">Fuel Booking</h2>
    <form id="bookingForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="quantity">Quantity of Fuel</label>
        <input type="text" class="form-control" id="quantity" placeholder="Enter quantity" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" onchange="populateCities()" required>
          <option value="">Select State</option>
          <!-- Add your states here -->
          <option value="New York">New York</option>
          <option value="California">California</option>
          <!-- Add more states as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <select class="form-control" id="city" required>
          <option value="">Select City</option>
          <!-- Cities will be populated dynamically -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</section>

  <!-- Footer Section -->
  <footer class="footer-section">
    <div class="container text-center">
      <p>&copy; 2023 Fuel Booking. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function populateCities() {
    const stateSelect = document.getElementById("state");
    const citySelect = document.getElementById("city");

    const selectedState = stateSelect.value;

    // Clear previous options
    citySelect.innerHTML = "<option value=''>Select City</option>";

    // Add cities based on selected state
    if (selectedState === "New York") {
      citySelect.innerHTML += `
        <option value="New York City">New York City</option>
        <option value="Buffalo">Buffalo</option>
        <!-- Add more cities for New York as needed -->
      `;
    } else if (selectedState === "California") {
      citySelect.innerHTML += `
        <option value="Los Angeles">Los Angeles</option>
        <option value="San Francisco">San Francisco</option>
        <!-- Add more cities for California as needed -->
      `;
    }
    // Add more conditions for other states if required
  }
    function submitForm(event) {
    event.preventDefault();
    // Perform validation if needed

    // Show success message
    alert("Successfully booked!");

    // Redirect to index.html after 2 seconds
    setTimeout(function() {
      window.location.href = "index.html";
    }, 1000);
  }
</script>
</script>
</body>
</html>
