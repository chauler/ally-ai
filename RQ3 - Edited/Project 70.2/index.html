<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetics Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #555;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      width: 200px;
      float: left;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cosmetics Website</h1>
    <h2>Subtitle or Tagline</h2>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1.</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2.</p>
      <button>Add to Cart</button>
    </div>

    <!-- More products go here -->

    <div style="clear: both;"></div> <!-- Clear floating elements -->
  </main>

  <footer>
    <p>&copy; 2023 Cosmetics Website. All rights reserved.</p>
  </footer>

</body>
</html>
