<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #444;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1em;
      margin: 0 1em;
    }

    section {
      padding: 2em;
    }

    button {
      padding: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
    }

    .movie {
      flex: 1 0 300px;
      margin: 1em;
      padding: 1em;
      border: 1px solid #ddd;
      text-align: center;
    }

    input {
      padding: 0.5em;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Movie Ticket Booking</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Now Playing</h2>
    <div class="movie-container">
      <div class="movie">
        <img src="movie1.jpg" alt="Movie 1">
        <h3>Movie 1</h3>
        <p>Description of Movie 1.</p>
        <button onclick="bookTicket(1)">Book Now</button>
      </div>

      <div class="movie">
        <img src="movie2.jpg" alt="Movie 2">
        <h3>Movie 2</h3>
        <p>Description of Movie 2.</p>
        <button onclick="bookTicket(2)">Book Now</button>
      </div>

      <!-- Add more movies as needed -->
    </div>
  </section>

  <section>
    <h2>Book Tickets</h2>
    <form id="bookingForm">
      <label for="movieName">Movie Name:</label>
      <input type="text" id="movieName" readonly>

      <label for="numTickets">Number of Tickets:</label>
      <input type="number" id="numTickets" min="1">

      <label for="customerName">Your Name:</label>
      <input type="text" id="customerName">

      <button type="button" onclick="confirmBooking()">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Movie Ticket Booking</p>
  </footer>

  <script>
    function bookTicket(movieId) {
      const movieName = document.querySelectorAll('.movie h3')[movieId - 1].textContent;
      document.getElementById('movieName').value = movieName;
      document.getElementById('numTickets').value = 1; // Reset ticket count
      document.getElementById('customerName').value = '';
    }

    function confirmBooking() {
      const movieName = document.getElementById('movieName').value;
      const numTickets = document.getElementById('numTickets').value;
      const customerName = document.getElementById('customerName').value;

      if (numTickets > 0 && customerName.trim() !== '') {
        alert(`Booking Confirmed!\nMovie: ${movieName}\nTickets: ${numTickets}\nName: ${customerName}`);
      } else {
        alert('Please fill in all details correctly.');
      }
    }
  </script>

</body>
</html>
