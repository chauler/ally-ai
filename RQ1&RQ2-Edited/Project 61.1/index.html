<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Game Website</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            header,
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 1em;
            }

            nav {
                background-color: #444;
                padding: 1em;
            }

            nav a {
                color: white;
                text-decoration: none;
                padding: 0.5em 1em;
                margin: 0 1em;
            }

            main {
                padding: 2em;
            }

            #game-container {
                width: 100%;
                height: 400px;
                background: url("background.jpg") no-repeat center center;
                background-size: cover;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            #game-description {
                margin-top: 1em;
                text-align: center;
            }

            #video-container {
                margin-top: 2em;
                text-align: center;
            }

            #text-field {
                margin-top: 2em;
                text-align: center;
            }

            #guess-input {
                margin-top: 1em;
                padding: 0.5em;
                font-size: 16px;
            }

            #result {
                margin-top: 1em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>My Game Website</h1>
        </header>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <main>
            <section id="game-container">
                <div>
                    <h2>Guess the Number Game</h2>
                    <p id="game-description">
                        Try to guess the number between 1 and 10.
                    </p>
                    <input
                        type="number"
                        id="guess-input"
                        placeholder="Enter your guess"
                    />
                    <button onclick="checkGuess()">Submit Guess</button>
                    <p id="result"></p>
                </div>
            </section>

            <div id="video-container">
                <h2>Gameplay Video</h2>
                <video width="640" height="360" controls>
                    <source src="gameplay.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>

            <div id="text-field">
                <h2>Feedback</h2>
                <textarea
                    rows="4"
                    cols="50"
                    placeholder="Enter your feedback..."
                ></textarea>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 My Game Website. All rights reserved.</p>
        </footer>

        <script>
            function checkGuess() {
                const secretNumber = 7; // Change this to a random number
                const userGuess = document.getElementById("guess-input").value;
                const resultElement = document.getElementById("result");

                if (userGuess == secretNumber) {
                    resultElement.textContent =
                        "Congratulations! You guessed the correct number.";
                } else {
                    resultElement.textContent = "Sorry, try again.";
                }
            }
        </script>
    </body>
</html>
