<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Galore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 1em;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .product {
            border: 1px solid #ccc;
            padding: 1em;
            margin: 1em;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .search-bar {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>

    <header>
        <h1>Cookies Galore</h1>
    </header>

    <nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>

    <main>
        <div class="product">
            <img src="cookie1.jpg" alt="Chocolate Chip Cookie">
            <h2>Chocolate Chip Cookie</h2>
            <p>Delicious chocolate chip cookie for your sweet tooth!</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="cookie2.jpg" alt="Oatmeal Raisin Cookie">
            <h2>Oatmeal Raisin Cookie</h2>
            <p>Healthy and tasty oatmeal raisin cookie to satisfy your cravings!</p>
            <button>Add to Cart</button>
        </div>

        <!-- More product elements can be added here -->
    </main>

    <footer>
        <p>&copy; 2023 Cookies Galore. All rights reserved.</p>
    </footer>

</body>

</html>
