<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Streaming Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">Live</a>
    </nav>

    <section>
        <h2>Featured Content</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>This is a brief description of the featured content.</p>
        <button onclick="playVideo()">Play</button>
    </section>

    <section>
        <h2>Recent Videos</h2>
        <!-- Add more video elements here -->
    </section>

    <footer>
        <p>&copy; 2023 Streaming Website</p>
    </footer>

    <script>
        function playVideo() {
            // Add your video play logic here
            alert("Playing video!");
        }
    </script>

</body>
</html>
