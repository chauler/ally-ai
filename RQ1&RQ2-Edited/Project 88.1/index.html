<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="brand-container">
        <img src="nike-logo.png" alt="Nike Logo" class="brand-logo">
        <h1 class="brand-name">Nike</h1>
    </div>
    <nav>
        <ul class="nav-bar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Customize</a></li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="button">Search</button>
    </div>
</header>

<main>
    <section class="hero-section">
        <img src="hero-image.jpg" alt="Nike Shoes" class="hero-image">
        <div class="video-container">
            <video controls>
                <source src="promo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section class="product-section">
        <h2 class="section-header">Featured Products</h2>
        <div class="product-container">
            <!-- Product cards go here -->
        </div>
    </section>

    <!-- Additional sections for new releases, special offers, etc. -->

</main>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h3>Contact Us</h3>
            <p>Email: info@nike.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="footer-section">
            <h3>Follow Us</h3>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</footer>

</body>
</html>
