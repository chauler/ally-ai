<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Social Media App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Social Media App</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="post-form">
      <textarea id="post-input" placeholder="What's on your mind?"></textarea>
      <button onclick="post()">Post</button>
    </section>

    <section id="timeline">
      <!-- Display posts here -->
      <div class="post">
        <p>User123: This is a sample post!</p>
      </div>
    </section>

    <section id="recommended-friends">
      <h2>Recommended Friends</h2>
      <ul>
        <li><img src="friend1.jpg" alt="Friend 1"><p>Friend One</p><button>Add Friend</button></li>
        <li><img src="friend2.jpg" alt="Friend 2"><p>Friend Two</p><button>Add Friend</button></li>
        <li><img src="friend3.jpg" alt="Friend 3"><p>Friend Three</p><button>Add Friend</button></li>
      </ul>
    </section>

    <section id="featured-content">
      <h2>Featured Content</h2>

      <div class="featured-post">
        <img src="image1.jpg" alt="Featured Post 1">
        <p>Check out this amazing photo from my vacation!</p>
        <button>Like</button>
        <button>Comment</button>
      </div>

      <div class="featured-post">
        <video controls width="300" height="200">
          <source src="video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Just posted a new video. Watch and subscribe!</p>
        <button>Like</button>
        <button>Comment</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Social Media App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
