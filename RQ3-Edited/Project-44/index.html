<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Online Pharmacy</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to our Online Pharmacy</h2>
        <p>Explore our wide range of pharmaceutical products from the comfort of your home.</p>

        <div>
            <img src="background.jpg" alt="Pharmacy Background Image" style="width:100%; height:auto;">
        </div>

        <h3>Featured Products</h3>
        <!-- Add product images and descriptions -->

        <h3>Watch Our Video</h3>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0"
                allowfullscreen></iframe>
        </div>

        <h3>Contact Us</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea name="feedback" class="form-control width-full mb-2" style="height: 120px" id="feedback"
                required></textarea>

            <button data-action="click:get-repo#onDetailsToggle" type="button" data-view-component="true"
                class="btn-link"></button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Online Pharmacy. All rights reserved.</p>
    </footer>

</body>

</html>
