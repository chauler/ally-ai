<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Form</title>
  <style>
    /* Button styling */
    .sendButton {
      background-color: #0062cc;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form id="myForm" onsubmit="submitForm(event)">
  <!-- Label for the input field -->
  <label for="userInput">Type your message:</label>
  <!-- Input field with associated label and placeholder -->
  <input type="text" id="userInput" aria-labelledby="userInputLabel" placeholder="Type your message...">
  
  <!-- Send button -->
  <button type="submit" class="sendButton">Send</button>
</form>

<!-- Labels with meaningful text -->
<label id="userInputLabel">Type your message:</label>

<script>
  // JavaScript function to handle form submission
  function submitForm(event) {
    event.preventDefault(); // Prevent default form submission
    // Perform actions here, such as getting input values or submitting data
    
    // For now, let's log a message to the console when the form is submitted
    console.log('Form submitted!');
  }
</script>

</body>
</html>
