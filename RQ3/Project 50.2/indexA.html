<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
 
    <!-- Header Section with Background Image -->
    <header>
        <h1>Welcome to Tourist Places</h1>
        <p>Explore the beauty of the world</p>
    </header>
 
    <!-- Main Content Section -->
    <section>
        <h2>Popular Destinations</h2>
        <div class="destination">
            <img src="destination1.jpg" alt="Destination 1">
            <h3>Destination 1</h3>
            <p>Description of Destination 1.</p>
            <button>Learn More</button>
        </div>
 
        <div class="destination">
            <img src="destination2.jpg" alt="Destination 2">
            <h3>Destination 2</h3>
            <p>Description of Destination 2.</p>
            <button>Learn More</button>
        </div>
    </section>
 
    <!-- Video Section -->
    <section>
        <h2>Featured Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>
 
    <!-- Contact Form Section -->
    <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
 
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
 
            <button type="submit">Submit</button>
        </form>
    </section>
 
    <!-- Footer Section -->
    <footer>
        <p>Â© 2023 Tourist Places. All rights reserved.</p>
    </footer>
 
</body>
</html>
