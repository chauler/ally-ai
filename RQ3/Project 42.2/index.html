<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .hero {
            background-image: url('hero-background.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        .hero h2 {
            margin: 0;
            color: #000; /* Set the text color to a readable color */
        }

        .hero p {
            color: #000; /* Set the text color to a readable color */
        }

        .products {
            padding: 50px 0;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h2>Welcome to our Online Store</h2>
        <p>Discover a wide range of products at great prices.</p>
    </div>
</section>

<section class="products">
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more products as needed -->

    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2023 Shopping Website. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
