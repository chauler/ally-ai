<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Educational Website</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Your Educational Website</h1>
    </header>

    <!-- Background Image Section -->
    <section class="background-section">
        <img src="background-image.jpg" alt="Background Image">
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <h2>Featured Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0"
            allowfullscreen></iframe>
    </section>

    <!-- Text Description Section -->
    <section class="text-section">
        <h2>About Our Platform</h2>
        <p>Your educational platform description goes here.</p>
    </section>

    <!-- Button Section -->
    <section class="button-section">
        <button onclick="enroll()">Enroll Now</button>
    </section>

    <!-- Input Text Field Section -->
    <section class="input-section">
        <label for="email">Subscribe to Newsletter:</label>
        <input type="email" id="email" name="email" placeholder="Your email...">
        <button onclick="subscribe()">Subscribe</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Your Educational Website</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
