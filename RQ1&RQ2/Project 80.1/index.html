<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Social Media App</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="post-form">
      <textarea id="post-input" placeholder="What's on your mind?"></textarea>
      <button onclick="post()">Post</button>
    </section>

    <section id="timeline">
      <!-- Display posts here -->
      <div class="post">
        <p>User123: This is a sample post!</p>
      </div>
    </section>
  </main>

  <section id="featured-content">
    <h2>Featured Content</h2>

    <div class="featured-post">
      <img src="image1.jpg" alt="Featured Post 1">
      <p>Check out this amazing photo from my vacation!</p>
      <button>Like</button>
      <button>Comment</button>
    </div>

    <div class="featured-post">
      <img src="image2.jpg" alt="Featured Post 2">
      <p>Just posted a new video. Watch and subscribe!</p>
      <button>Like</button>
      <button>Comment</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Social Media App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
