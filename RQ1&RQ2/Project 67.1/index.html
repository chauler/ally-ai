<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Doctors</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Welcome to Our Healthcare Website</h1>
    </header>

    <!-- Content Section -->
    <section class="content">
        <!-- Background Image -->
        <div class="background-image">
            <img src="background.jpg" alt="Background Image">
        </div>

        <!-- Text Descriptions -->
        <div class="text-description">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="#" class="btn-primary">Learn More</a>
            <a href="#" class="btn-secondary">Contact Us</a>
        </div>

        <!-- Videos -->
        <div class="video">
            <iframe src="https://www.youtube.com/embed/yourvideo" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Images -->
        <div class="images">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>

        <!-- Textfields and Search Filters -->
        <div class="textfields">
            <input type="text" placeholder="Enter your text">
        </div>

        <!-- Sorting Filters -->
        <div class="sorting-filters">
            <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Healthcare Website</p>
    </footer>
</body>
</html>
